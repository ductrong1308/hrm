
<mk-layout-wrapper>

    <!--// Header-->
    <mk-layout-header logoLink="/">
        <!--Logo when left menu is expanded-->
        <mk-layout-header-logo><b>HRM</b></mk-layout-header-logo>

        <!--Logo when left menu is collapsed-->
        <mk-layout-header-logo-mini><b>HRM</b></mk-layout-header-logo-mini>

        <!-- Items in header-->
        <app-header-inner></app-header-inner>
    </mk-layout-header>

    <!--Left Menu-->
    <mk-layout-sidebar-left>
        <app-sidebar-left-inner></app-sidebar-left-inner>
    </mk-layout-sidebar-left>
    <!--Right Menu-->
    <mk-layout-sidebar-right>
        <app-sidebar-right-inner></app-sidebar-right-inner>
    </mk-layout-sidebar-right>

    <!--Main Content-->
    <mk-layout-content>
        <router-outlet></router-outlet>
    </mk-layout-content>

    <!--Footer-->
    <mk-layout-footer>
        <mk-layout-footer-left>
            <strong>&copy; 2019</strong>
        </mk-layout-footer-left>
        <mk-layout-footer-right>
            <b>Version</b> 1.0.0
        </mk-layout-footer-right>
    </mk-layout-footer>

</mk-layout-wrapper>
