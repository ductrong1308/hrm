<div *ngIf="!removed" [hrmCollapseAnimation]="remove" (mkCollapseAnimation.start)="collapseStart($event)" (mkCollapseAnimation.done)="collapseDone($event)">
  <div [hrmColor]="backgroundColor" mkColorProperty="background-color" [hrmColorPrefix]="type" [hrmFontColor]="color" [ngClass]="[styleClass, dismissibleClass, type]">
    <button *ngIf="isDismissible" type="button" class="close" #removeButtonElement>&times;</button>
    <ng-content></ng-content>
  </div>
</div>
