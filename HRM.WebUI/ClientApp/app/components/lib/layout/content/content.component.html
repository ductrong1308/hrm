<div class="content-wrapper" [style.min-height.px]="heightStyle">
  <div #contentInnerElement class="content-inner">
    <ng-content select="[hrm-layout-content-before-header]"></ng-content>
    <section *ngIf="header || description" class="content-header">
      <!--<button kendoButton [primary]="true" [icon]="'plus'">Add Employee</button>-->
      <h1>{{header}}</h1>
      <hrm-breadcrumbs></hrm-breadcrumbs>
    </section>
    <ng-content select="[hrm-layout-content-after-header]"></ng-content>
    <section class="content">
      <ng-content></ng-content>
    </section>
  </div>
</div>
